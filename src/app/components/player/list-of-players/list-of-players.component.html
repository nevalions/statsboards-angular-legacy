@if (players) {
  <div class="list-of-items-with-data">
    @for (p of players; track p.player.id) {
      <div class="item-with-data-island">
        <a
          [href]="playerItemHref(p.player)"
          rel="noreferrer"
          target="_self"
          tuiIsland
          textAlign="center"
          [hoverable]="true"
        >
          <div class="tui-island__content">
            <figure class="tui-island__figure">
              <div class="some-figure">
                <tui-avatar
                  [src]="
                    backendUrl + (p.person?.person_photo_icon_url || '')
                      | tuiFallbackSrc
                        : ('{{p.person?.first_name}}' | tuiInitials)
                  "
                  size="xl"
                  class="tui-space_top-1"
                  [round]="false"
                ></tui-avatar>
              </div>
            </figure>
            <div>
              <h3 class="tui-island__title">
                {{ p.person?.first_name | titlecase }}
                {{ p.person?.second_name | titlecase }}
              </h3>
              <p class="tui-island__paragraph"></p>
            </div>
          </div>
        </a>
      </div>
    } @empty {
      No Players Found
    }
  </div>
}
