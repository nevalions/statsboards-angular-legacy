<div
  class="content__body__title__flex"
>
  <h2>LIST OF TEAMS</h2>
  @if (this.sportId) {
    <app-add-edit-team
      [sportId]="sportId"
    ></app-add-edit-team>
  } @else {
    <tui-loader></tui-loader>
  }
</div>

@if (teams) {
  <app-list-of-teams-with-city
    [teams]="teams"
    [formatPath]="formatPath"
    [titleProperty]="titleProperty"
    [_size]="'l'"
  ></app-list-of-teams-with-city>
} @else {
  <tui-loader></tui-loader>
}
