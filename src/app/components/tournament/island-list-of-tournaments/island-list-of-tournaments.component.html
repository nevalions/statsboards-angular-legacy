<div class="list-of-items-with-data">
  @for (item of data; track item.id) {
    <div class="item-with-data-island">
      <a
        rel="noreferrer"
        [size]="_size"
        target="_self"
        tuiIsland
        textAlign="center"
        [hoverable]="hoverable"
        (click)="navigateToTournamentItem(item)"
      >
        <div class="tui-island__content">
          <figure class="tui-island__figure">
            <div class="some-figure">
              <div class="some-figure">
                @if (avatarUrl == 'title' || avatarUrl) {
                  <tui-avatar
                    size="l"
                    text="{{item[titleProperty] || 'image'}}"
                    class="tui-space_top-1"
                    [rounded]="false"
                    [avatarUrl]="backendUrl + item[avatarUrl] || null"
                  ></tui-avatar>
                }
              </div>
            </div>
          </figure>
          <div>
            <h3 class="tui-island__title">
              {{ getTitleCase(item, titleProperty) | uppercase }}
            </h3>
            <p class="tui-island__paragraph">
              @if (item[paragraphProperty]) {
                {{ item[paragraphProperty] }}
              } @else {
              }
            </p>
          </div>
        </div>
      </a>
    </div>
  } @empty {
    No Items Found
  }
</div>
