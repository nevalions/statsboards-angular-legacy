    <div class="tournament with__aside">
      <div class="one_col_container">
        <div class="filters flex__fullwidth_center">
          @if (matches$ | async; as items) {
            <form
              class="b-form"
              [formGroup]="form"
              style="width: 60%"
            >
              <tui-input
                formControlName="match"
              >
                Match Week
                <tui-data-list-wrapper
                  *tuiDataList
                  [itemContent]="stringify | tuiStringifyContent"
                  [items]="items | tuiFilterByInput: matcherM"
                ></tui-data-list-wrapper>
              </tui-input>
            </form>
            <form
              [formGroup]="matchWeekSearchForm"
            >
              <tui-input-number
                formControlName="matchWeek"
                class="b-form"
                (tuiValueChanges)="onSearch()"
              >
                WEEK
              </tui-input-number>

            </form>
          }
        </div>
        <div class="list-of-items-with-data" style="padding: 20px">
          @if (matches$ | async) {
            <app-list-of-matches
              [data$]="matches$"
              [formatPath]='matchHref'
            >
            </app-list-of-matches>
          }
        </div>
      </div>


      <aside>
        <h4>TEAMS</h4>
        <app-list-of-teams-small
          [teams$]="teams$"
          [formatPath]="teamItemHref"
          [titleProperty]="islandTeamTitleProperty"
        ></app-list-of-teams-small>
      </aside>
