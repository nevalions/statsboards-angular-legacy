<ng-template
  let-observer
  [tuiDialogOptions]="{label: action.toUpperCase() + ' MATCH', size: 'm'}"
  [(tuiDialog)]="open"
>
  <form
    [formGroup]="matchForm"
    (ngSubmit)="onSubmit(); observer.complete()"
  >
    <!--    <p></p>-->
    <div class="tui-form__row">
      <tui-input-date-time
        formControlName="match_date"
      >
        Match Date
        <span class="tui-required"></span>
      </tui-input-date-time>
      <tui-error
        formControlName="match_date"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </div>

    <div class="tui-form__row">
      <tui-input-number
        formControlName="week"
      >
        Match Week
      </tui-input-number>
      <tui-error
        formControlName="week"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </div>

    @if (teams) {
      <div class="tui-form__row"
           style="display: grid;
           grid-template-columns: auto auto;
           justify-content: stretch; grid-gap: 10px"
      >
        <app-select-from-list
          [itemsList]="teams"
          [title]="'Home Team'"
          [formField]="matchForm.controls['team_a']"
          [nullable]="false"
          [avatarProperty]="'team_logo_url'"
          [stringifyFn]="stringifyTitle"
        ></app-select-from-list>

        <app-select-from-list
          [itemsList]="teams"
          [title]="'Away Team'"
          [formField]="matchForm.controls['team_b']"
          [nullable]="false"
          [avatarProperty]="'team_logo_url'"
          [stringifyFn]="stringifyTitle"
        ></app-select-from-list>

      </div>
    }

    <div class="tui-form__row">
      <tui-input-number
        formControlName="match_eesl_id"
      >
        Match EESL ID
      </tui-input-number>
      <tui-error
        formControlName="match_eesl_id"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
    </div>
    <div class="tui-form__row">
      <p>
        <app-create-button-in-form
          [action]="action"
          [disabled]="!matchForm.valid"
        ></app-create-button-in-form>
        <app-cancel-button-in-form
          (click)="observer.complete()"
        ></app-cancel-button-in-form>
      </p>
    </div>
  </form>
</ng-template>
