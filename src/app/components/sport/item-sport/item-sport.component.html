        <h3 class="tui-text_h3">{{item.title | uppercase}}</h3>
      } @else {
        <h3 class="tui-text_h3">Sport not found</h3>
      }
    </div>
    <div class="sport content__body">
      <div class="one_col_container">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>

  <aside>
    <h4>ASIDE MENU</h4>
    <hr>
    <router-outlet name="aside"></router-outlet>
<!--    <app-season-dropdown></app-season-dropdown>-->
    <a
      appearance="primary"
      href=""
      tuiButton
      type="button"
      class=""
    >
      Create
    </a>

</div>
