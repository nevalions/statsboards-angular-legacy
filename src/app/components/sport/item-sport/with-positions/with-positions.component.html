@if (sport$ | async; as sport) {
  <div class="sport content__title">
    <h3 class="tui-text_h3">{{ sport.title | uppercase }}</h3>
  </div>
  <div class="position content__body">
    <div class="one_col_container">
      <div class="position content__body__title__flex">
        <h2>LIST OF POSITIONS</h2>
      </div>

      @if (allSportPositions$ | async; as positions) {
        <app-add-edit-position-table
          [sportId]="sport.id!"
          [positions]="positions"
        ></app-add-edit-position-table>
      }
      
    </div>
  </div>
}
