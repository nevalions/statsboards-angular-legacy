<ng-template
  let-observer
  [tuiDialogOptions]="{
  label: action.toUpperCase() + ' ' + item.toUpperCase() + ' TO ' + parentItem.toUpperCase(), size: 'm'
  }"
  [(tuiDialog)]="open"
>
  <form
    [formGroup]="itemAddForm"
    (ngSubmit)="onSubmit(); observer.complete()"
  >
    <p></p>
    @if (itemsList$ | async) {
      <div class="tui-form__row">

        <tui-select
          *tuiLet="itemsList$ | async as items"
          class="b-form"
          formControlName="itemToAdd"
          style="padding-left: 10px; padding-right: 10px;"
        >
          Select {{ item | titlecase }}
          <tui-data-list-wrapper
            *tuiDataList
            size="l"
            [itemContent]="content"
            [items]="items"
          ></tui-data-list-wrapper>

        </tui-select>

        <ng-template
          #content
          let-data
        >
          <div class="template">
            <div>{{ data.title | titlecase }}</div>
          </div>
        </ng-template>
      </div>
      <div class="tui-form__row">
        <p>
          <app-create-button-in-form
            [action]="'add'"
            [disabled]="!itemAddForm.valid">
          </app-create-button-in-form>
          <app-cancel-button-in-form
            (click)="observer.complete()"
          ></app-cancel-button-in-form>
        </p>
      </div>
    }
  </form>
</ng-template>
