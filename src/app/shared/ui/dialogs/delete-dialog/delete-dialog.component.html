<ng-template
  let-observer
  [tuiDialogOptions]="{
    label: action.toUpperCase() + ' ' + itemUpperCaseTitle(item) + '?',
    size: 'm'
  }"
  [(tuiDialog)]="open"
>
  <div class="tui-form__row flex__fullwidth_center">
    <form
      [formGroup]="itemDeleteForm"
      (ngSubmit)="onSubmit(); observer.complete()"
    >
      <p
        style="
          text-align: center;
          padding: 10px;
          background-color: var(--tui-text-negative-hover);
        "
        [id]="dialogId"
      >
        All {{ itemUpperCaseTitle(item) }}'s stats will be lost!
      </p>
      <p style="text-align: center; padding: 10px">
       <label tuiLabel> <input tuiCheckbox type="checkbox" formControlName="checkboxToAction" size="m">
          I have read understood and confirm my agreement.
        </label>
      </p>
      <p>
        <app-delete-button-in-form
          [action]="action"
          [disabled]="!itemDeleteForm.get('checkboxToAction')?.value"
        ></app-delete-button-in-form>
        <app-cancel-button-in-form
          (click)="observer.complete()"
        ></app-cancel-button-in-form>
      </p>
    </form>
  </div>
</ng-template>
