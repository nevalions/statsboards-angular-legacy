<nav>
  <div
  >
    <a
      routerLinkActive="active"
      href="/persons"
      tuiLink
      ariaCurrentWhenActive="page"
    >
      PERSONS
    </a>
  </div>

  <div
    tuiDropdownHover
    [tuiDropdown]="sponsors"
  >
    <a
      routerLinkActive="active"
      href="/home/adv/sponsors"
      tuiLink
      ariaCurrentWhenActive="page"
    >
      SPONSORS
    </a>
  </div>
  <ng-template #sponsors>
    <tui-data-list role="menu">
      <tui-opt-group>
        <a
          routerLinkActive="active"
          href="/home/adv/sponsors/lines"
          tuiOption
          ariaCurrentWhenActive="page"
        >
          SPONSORS LINE
        </a>
      </tui-opt-group>
    </tui-data-list>
  </ng-template>
  @for (item of data; track item.id) {
    <div
      tuiDropdownHover
      [tuiDropdown]="content"
    >
      <a
        routerLinkActive="active"
        [routerLink]="mapItemToSportRoute(item)"
        tuiLink
        ariaCurrentWhenActive="page"
      >
        {{ item.title }}
      </a>
    </div>
    <ng-template #content>
      <tui-data-list role="menu">
        <tui-opt-group>
          <a
            routerLinkActive="active"
            [routerLink]="mapItemToTeamsRoute(item)"
            tuiOption
            ariaCurrentWhenActive="page"
          >
            TEAMS
          </a>
          <a
            routerLinkActive="active"
            [routerLink]="mapItemToPayersRoute(item)"
            tuiOption
            ariaCurrentWhenActive="page"
          >
            PLAYERS
          </a>
          <a
            routerLinkActive="active"
            [routerLink]="mapItemToPositionRoute(item)"
            tuiOption
            ariaCurrentWhenActive="page"
          >
            POSITIONS
          </a>
        </tui-opt-group>
      </tui-data-list>
    </ng-template>
  } @empty {
    No Items Added
  }
</nav>
