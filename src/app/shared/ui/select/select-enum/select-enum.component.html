@if (control) {
  <tui-combo-box
    [formControl]="control"
    [tuiTextfieldCleaner]="true"
  >
    {{ action | uppercase }} {{ placeholder | uppercase }}
    <tui-data-list-wrapper
      *tuiDataList
      [itemContent]="stringifyEnumObject | tuiStringifyContent"
      [items]="enumObjects | tuiFilterByInput: matcherString"
      (itemClick)="onSelected($event)"
    >
    </tui-data-list-wrapper>
  </tui-combo-box>
}
