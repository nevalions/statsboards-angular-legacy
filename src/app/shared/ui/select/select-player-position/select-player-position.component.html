<tui-select
  *tuiLet="positionList as items"
  [formControl]="control"
  style="padding-top: 10px;"
>
  <tui-data-list-wrapper
    *tuiDataList
    size="l"
    [itemContent]="content"
    [items]="items | withNullOption:true"
  ></tui-data-list-wrapper>
  <ng-template
    #content
    let-data
  >
    <div class="template">
      <div class="name">{{ data.title }}</div>
    </div>
  </ng-template>
</tui-select>
