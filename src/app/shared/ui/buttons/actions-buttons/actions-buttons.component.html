    @if (isEnabled) {
      <app-button-icon
        [buttonShape]="'rounded'"
        [buttonSize]="'m'"
        [buttonIcon]="'@tui.x'"
        [buttonClass]="'button-edit'"
        (click)="edit()"
      ></app-button-icon>
    } @else {
      <app-button-icon
        [buttonShape]="'rounded'"
        [buttonSize]="'m'"
        [buttonIcon]="'@tui.pencil'"
        [buttonClass]="'button-edit'"
        (click)="edit()"
      ></app-button-icon>
    }
    @if (isDataChanged) {
      <app-button-icon
        [buttonShape]="'rounded'"
        [buttonSize]="'m'"
        [buttonIcon]="'@tui.save'"
        [buttonClass]="'button-update'"
        (click)="submit('edit')"
      ></app-button-icon>
    }
    @if (deleteOrUpdate === "deleteFromTeam" && !isDataChanged) {
      <app-button-icon
        [buttonShape]="'rounded'"
        [buttonSize]="'m'"
        [buttonIcon]="'@tui.trash'"
        [buttonClass]="'button-remove'"
        (click)="deleteDialog($event)"
      ></app-button-icon>

      <app-delete-dialog
        [item]="item"
        [dialogId]="'deleteDialogPlayer' + id"
        (delete)="submit('deleteFromTeam')"
      ></app-delete-dialog>
    } @else if (deleteOrUpdate === "delete" && !isDataChanged) {
      <app-button-icon
        [buttonShape]="'rounded'"
        [buttonSize]="'m'"
        [buttonIcon]="'@tui.trash'"
        [buttonClass]="'button-remove'"
        (click)="deleteDialog($event)"
      ></app-button-icon>

      <app-delete-dialog
        [item]="item"
        [dialogId]="'deleteDialogPlayer' + id"
        (delete)="delete(id)"
      ></app-delete-dialog>
    }
    <!--  </ng-template>-->
  } @else {
    <app-button-icon
      [buttonShape]="'rounded'"
      [buttonSize]="'m'"
      [buttonIcon]="'@tui.save'"
      [buttonClass]="'button-save-new'"
      (click)="submit('add')"
    ></app-button-icon>

    <app-button-icon
      [buttonShape]="'rounded'"
      [buttonSize]="'m'"
      [buttonIcon]="'@tui.x'"
      [buttonClass]="'button-cancel'"
      (click)="cancel()"
    ></app-button-icon>
  }
</div>
