  <app-button-icon

    [buttonShape]="'rounded'"

    [buttonClass]="'button-edit'"

    [buttonAppear]="'create'"

  @if (deleteOrUpdate == 'deleteFromTeam') {
    <app-button-icon
      [buttonAppear]="TuiAppearance.Accent"

      [buttonSize]="'m'"

    <app-delete-dialog

    <app-button-icon

      [buttonSize]="'m'"

      [buttonClass]="'button-remove'"
      (click)="deleteDialog()"
    ></app-button-icon>

    <app-delete-dialog
      [item]="item"

  <app-button-icon
    [buttonAppear]="'create'"

    [buttonClass]="'button-save-new'"

  ></app-button-icon>

  <app-button-icon
    [buttonAppear]="TuiAppearance.Accent"

    [buttonSize]="'m'"
    [buttonIcon]="'tuiIconX'"
    [buttonClass]="'button-cancel'"
    (click)="cancel()"
  ></app-button-icon>
