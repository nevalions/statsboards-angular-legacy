<!-- Taiga migration TODO: tuiButton "whiteblock-active" appearance is no longer available. Use 'appearance="outline-grayscale" tuiAppearanceMode="checked"' -->
@if (control && eventsArray && index !== null && index !== undefined) {
  <button
    [appearance]="getButtonAppearance()"
    [size]="'s'"
    tuiButton
    [disabled]="control.disabled"
    (click)="onToggle()"
    style="width: 100%"
  >
    {{ label | uppercase }}
  </button>
}
