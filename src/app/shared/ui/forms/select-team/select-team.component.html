@if (control) {
  <tui-select
    [formControl]="control"
    [tuiDropdownLimitWidth]="'min'"
    style="padding-top: 10px;"
  >
    TEAM
    <!--  {{ 'enter ' | uppercase }} {{ 'player position' | uppercase }}-->
    <tui-data-list *tuiDataList>
      @for (team of teamsList; track team.id) {
        <button
          tuiOption
          [value]="team"
        >
          {{ team.title | titlecase }}
        </button>
      }
    </tui-data-list>
  </tui-select>
}
