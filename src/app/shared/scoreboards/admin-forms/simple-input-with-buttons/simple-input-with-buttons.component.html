<div class="input-number-with-buttons">
  <tui-input-number
    [tuiTextfieldSize]="'m'"
    class="input-number"
    [formControl]="control"
    [tuiTextfieldCleaner]="cleaner"
    [min]="min"
    [max]="max"
  >
    {{ label | uppercase }}
    <input
      name="{{ label }}"
      tuiTextfield
    />
  </tui-input-number>
  <button
    appearance="icon"
    icon="tuiIconPlus"
    tuiIconButton
    class="increment-button"
    [size]="'xs'"
    [disabled]="isMaxValue() && !isCycle"
    (click)="increment()"
  >
  </button>
  <button
    appearance="icon"
    icon="tuiIconMinus"
    tuiIconButton
    class="decrement-button"
    [size]="'xs'"
    [disabled]="isMinValue() && !isCycle"
    (click)="decrement()"
  >
  </button>
</div>
