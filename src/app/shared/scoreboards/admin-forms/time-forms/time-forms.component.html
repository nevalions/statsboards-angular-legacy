<!--TIME-->
<div
  *ngIf="timeFormsVisible$ | async"
  id="timers-form"
  class="timers-form"
>

  <form
    class="game-time-form"
    [formGroup]="timeForm"
  >
    <div class="time-inputs">
      <tui-input-number
        class="game-timer-input"
        formControlName="gameTimeMinutes"
      > Game Time Minutes:
      </tui-input-number>

      <tui-input-number
        class="game-timer-input"
        formControlName="gameTimeSeconds"
      > Game Time Seconds:
      </tui-input-number>
    </div>

    <div class="time-inputs-save-btn">
      <app-admin-submit-button
        [disabled]="disabled || this.data.match_data?.gameclock_status === 'running'"
        (click)="saveNewGameClock(data.match_data!)"
      ></app-admin-submit-button>
    </div>

    <app-admin-down-button
      [down]="'Start Game Clock'"
      (click)="startGameClock()"
      [disabled]="disabled || this.data.match_data?.gameclock_status === 'running'"
    ></app-admin-down-button>

    <app-admin-down-button
      [down]="'Pause Game Clock'"
      (click)="pauseGameClock()"
      [disabled]="
      disabled
      || (this.data.match_data?.gameclock_status === 'paused'
      || this.data.match_data?.gameclock_status === 'stopped')"
    ></app-admin-down-button>

    <app-admin-down-button
      [down]="'Reset Game Clock'"
      (click)="resetGameClock()"
      [disabled]="disabled"
    ></app-admin-down-button>

    <!--    <button-->
    <!--      (click)="startGameClock()"-->
    <!--    >Start Game Timer-->
    <!--    </button>-->

    <!--    <button-->
    <!--      (click)="pauseGameClock()"-->
    <!--    >Pause Game Timer-->
    <!--    </button>-->

    <!--    <button-->
    <!--      (click)="resetGameClock()"-->
    <!--    >Reset Game Timer-->
    <!--    </button>-->

  </form>

  <form
    class="play-time-form"
    [formGroup]="timeForm"
  >
    <div class="play-time">
      <tui-input
        class="game-timer-input"
        formControlName="playTimeSeconds"
      >Play Time
      </tui-input>

      <app-admin-down-button
        [down]="'Reset Timer'"
        (click)="resetPlayClock()"
        [disabled]="disabled || this.data.match_data?.playclock_status === 'stopped'"
      ></app-admin-down-button>
    </div>

    <div class="play-time-btns">
      <app-admin-down-button
        [down]="'40'"
        (click)="startPlayClock(40)"
        [disabled]="disabled || this.data.match_data?.playclock_status === 'running'"
      ></app-admin-down-button>

      <app-admin-down-button
        [down]="'25'"
        (click)="startPlayClock(5)"
        [disabled]="disabled || this.data.match_data?.playclock_status === 'running'"
      ></app-admin-down-button>
    </div>

    <!--    <button-->
    <!--      (click)="resetPlayClock()"-->
    <!--    >Reset Play Timer-->
    <!--    </button>-->
    <!--    <button-->
    <!--      (click)="startPlayClock(40)"-->
    <!--    >Start 40-->
    <!--    </button>-->
    <!--    <button-->
    <!--      (click)="startPlayClock(3)"-->
    <!--    >Start 25-->
    <!--    </button>-->
  </form>
</div>

<app-toggle-visible-button
  [isVisible$]="timeFormsVisible$"
  [formName]="'timeForms'"
  [buttonText]="'Time Forms'">
</app-toggle-visible-button>
