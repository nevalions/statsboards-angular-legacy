<div
  *ngIf="timeFormsVisible$ | async"
  id="timers-form"
  class="timers-form"
>
  <div class="game-timer">

    <app-admin-submit-button
      [disabled]="disabled || this.data.match_data?.gameclock_status === 'running'"
      (click)="saveNewGameClock(data.match_data!)"
    ></app-admin-submit-button>
    <form
      class="score-form"
      [formGroup]="timeForm"
    >
      <tui-input-number
        formControlName="gameTimeMinutes"
      > Game Time Minutes:
      </tui-input-number>
      <tui-error
        formControlName="gameTimeMinutes"
        [error]="[] | tuiFieldError | async"
      ></tui-error>

      <tui-input-number
        formControlName="gameTimeSeconds"
      > Game Time Seconds:
      </tui-input-number>
      <tui-error
        formControlName="gameTimeSeconds"
        [error]="[] | tuiFieldError | async"
      ></tui-error>

      <button

        (click)="startGameClock()"
      >Start Game Timer
      </button>
      <button

        (click)="pauseGameClock()"
      >Pause Game Timer
      </button>
      <button

        (click)="resetGameClock()"
      >Reset Game Timer
      </button>

    </form>
