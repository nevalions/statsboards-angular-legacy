<!--SCORE INPUTS-->
<div class="admin-row-container">
  <div
    class="score-forms"
    *ngIf="scoreInputsVisible$ | async"
  >
    <form
      class="score-form"
      [formGroup]="scoreForm"
    >
      <tui-input-number
        class="score-form_team_input"
        formControlName="scoreTeamA"

      >Home Score:
      </tui-input-number>
      <tui-error
        formControlName="scoreTeamA"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
      <button
        appearance="create"
        tuiButton
        size="s"
        type="button"
        (click)="updateScoreTeam('a', data.match_data!)"
        [disabled]="disabled"
      >Save
      </button>
    </form>

    <form
      class="score-form"
      [formGroup]="scoreForm"
    >
      <tui-input-number
        class="score-form_team_input"
        formControlName="scoreTeamB"

      >Away Score:
      </tui-input-number>
      <tui-error
        formControlName="scoreTeamB"
        [error]="[] | tuiFieldError | async"
      ></tui-error>
      <button
        appearance="create"
        tuiButton
        size="s"
        type="button"
        (click)="updateScoreTeam('b', data.match_data!)"
        [disabled]="disabled"
      >Save
      </button>
    </form>
  </div>
</div>

<div class="admin-row-container">
  <app-toggle-visible-button
    [isVisible$]="scoreInputsVisible$"
    [formName]="'scoreInputs'"
    [buttonText]="'Score Inputs'">
  </app-toggle-visible-button>
</div>
