<div class="input-number-with-buttons">
  <tui-input-number
    [tuiTextfieldSize]="size"
    class="input-number"
    [formControl]="control"
    [tuiTextfieldCleaner]="true"
    [min]="min"
    [max]="max"
  >
    {{ label | uppercase }}
    <input
      name="{{ label }}"
      tuiTextfieldLegacy
    />
  </tui-input-number>
  <button
    appearance="icon"
    iconStart="@tui.circle-plus"
    tuiIconButton
    class="increment-button"
    [size]="'s'"
    (click)="incrementEventNumber(1)"
    [disabled]="control.disabled || isMaxValue()"
  ></button>
  <button
    appearance="icon"
    iconStart="@tui.circle-minus"
    tuiIconButton
    class="decrement-button"
    [size]="'s'"
    (click)="incrementEventNumber(-1)"
    [disabled]="control.disabled || isMinValue()"
  ></button>
</div>
