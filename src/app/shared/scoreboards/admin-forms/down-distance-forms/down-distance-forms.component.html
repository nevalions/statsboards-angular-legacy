    <div class="down-selector">
      <button
        class="down-selector-1st-btn"
        (click)="downValue = '1st'; updateFormValue()"
      >1st

      <button
        class="down-selector-2nd-btn"
        (click)="downValue = '2nd'"
      >2nd

      >3rd

  </div>

  <div class="down-dist-selector-form" id="down-dist-selector-form">
    <label class="down-dist-selector-label">Select Play:</label>
    <div class="down-dist-selector-game">
      <button
        class="first-and-ten-btn"
        (click)="downValue = '1st'; distanceValue =' & 10'; updateFormValue()"
      >1st &amp; 10
      </button>
      <button
        class="goal-btn"
        (click)="distanceValue =' & Goal'; updateFormValue()"
      >Goal
      </button>
    </div>
    <div class="down-dist-selector-conv">
      <button
        class="one-pt-btn"
        (click)="downValue = ''; distanceValue ='1PT'; updateFormValue()"
      >1PT
      </button>
      <button
        class="two-pt-btn"
        (click)="downValue = ''; distanceValue ='2PT'; updateFormValue()"
      >2PT
      </button>
    </div>
    <div class="down-dist-selector-kick">
      <button
        class="fg-btn"
        (click)="downValue = ''; distanceValue ='FG'; updateFormValue()"
      >FG
      </button>
      <button
        class="kickoff-btn"
        (click)="downValue = ''; distanceValue ='KickOff'; updateFormValue()"
      >KickOff
      </button>
    </div>
  </div>

<app-toggle-visible-button
