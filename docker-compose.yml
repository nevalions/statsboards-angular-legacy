version: '3.8'

networks:
  frontend-network:
    external: true
  backend-network:
    external: true

services:
  angular-frontend:
    container_name: statsboards-frontend
    image: node:22.12.0-slim
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    command: >
      sh -c "npm install && npm run build --prod"

  angular-static-server:
    container_name: statsboards-frontend-nginx-static-server
    build:
      context: ./
      dockerfile: Dockerfile.nginx
    volumes:
      - ./dist/statsboards-angular-legacy/browser:/usr/share/nginx/html
    ports:
      - "8383:80"  # External mapping
#    expose:
#      - "80"       # Expose internal port
    networks:
      - frontend-network
      - backend-network
    depends_on:
      - angular-frontend
    restart: always
